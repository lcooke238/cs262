syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";
option objc_class_prefix = "HLW";

package helloworld;

// The greeting service definition.
service ClientHandler {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
  // Sends another greeting
  rpc SayHelloAgain (HelloRequest) returns (HelloReply) {}
  // Lists users
  rpc ListUsers (ListRequest) returns (ListReply) {}
  // Requests to Login
  rpc Login (LoginRequest) returns (LoginReply) {}
  // Requests to Logout
  rpc Logout (LogoutRequest) returns (LogoutReply) {}
  // Attempts to Send message
  rpc Send (SendRequest) returns (SendReply) {}
  // Attempts to receive new messages
  rpc GetMessages (GetRequest) returns (GetReply) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
  string message = 2;
}

message LoginRequest {
  string name = 1;
}

message LogoutRequest{
    string name = 1;
}

message ListRequest {
    string args = 1;
}

message SendRequest {
  string name = 1;
  string message = 2;
  string target = 3;
}

message DeleteRequest {
    string name = 1;
}

message GetRequest {
  string user = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}

message LoginReply {
  int32 status = 1;
  string errormessage = 2;
  string user = 3;
  // for seeing unread messages upon login
  repeated string message = 4;
}

message LogoutReply {
    int32 status = 1;
    string errormessage = 2;
    string user = 3;
}

message ListReply {
  int32 status = 1;
  string errormessage = 2;
  string wildcard = 3;
  repeated string user = 4;
}

message DeleteReply {
    int32 status = 1;
    string errormessage = 2;
    string user = 3;
}

message SendReply {
    int32 status = 1;
    string errormessage = 2;
    string user = 3;
    string message = 4;
    string target = 5;
}

message UnreadMessage {
  string sender = 1;
  string message = 2;
  string receiver = 3;
}

message GetReply {
  int32 status = 1;
  string errormessage = 2;
  repeated UnreadMessage message = 3;
}